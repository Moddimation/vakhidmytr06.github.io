<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <title>Vakhisite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="welcome">Vakhisite</h3>

    <!--Textzeilen zum ein/ausblenden-->
    <p id="txt-ctrl">Strg</p>
    <p id="txt-alt">Alt</p>

    <button id="btn-back">Back</button>

    <script src="main.js"></script>
    <script>

        document.addEventListener("keydown", (event) => { // Wenn Tastaturknopf gedrÃ¼ckt
            switch (event.key) {
                case "Control":
                    elementToggleVisible("txt-ctrl");
                    break;
                case "Alt":
                    elementToggleVisible("txt-alt");
                    break;
            
                default:
                    break;
            }
        });
        document.addEventListener("keyup", (event) => { // Wenn Tasataturknopf losgelassen
            switch (event.key) {
                case "Control":
                    elementToggleVisible("txt-ctrl");
                    break;
                case "Alt":
                    elementToggleVisible("txt-alt");
                    break;
            
                default:
                    break;
            }
        });
    </script>
</body>
</html>
